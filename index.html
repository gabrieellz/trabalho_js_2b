<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trabalho de JavaScript</title>
<link rel="stylesheet" href="css/style.css">
</head>
<center>
<body style="margin: 25px;" >

<h2>Cadastro de Produtos</h2>

<div>
<form id="informacoes">
<label for="name">Nome: </label>
<input type="text" name="nome" id="nome" placeholder="Arroz" required />

<label for="preco">Preço: </label>
<input type="number" name="preco" id="preco" placeholder="R$200,00" required />

<input type="checkbox" name="prime" id="prime">
<label for="prime">É prime? </label>
<input type="hidden" name="idx" id="idx" value="novo">
<input type="submit" value="Cadastrar">
</form>
<div id="msg-erro"></div>
</div> <br> <br>
<table border="2">
<caption>
<h3>Lista de Produtos</h3>
</caption>

<thead>
<tr>
<th>Identificador</th>
<th>Nome do produto</th>
<th>Preço do produto</th>
<th>Prime</th>
<th>Ações</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

<script src="js/index.js"></script>
<script src="https://kit.fontawesome.com/ed1f50e74e.js" crossorigin="anonymous"></script>
</body>
</center>
</html>
